<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="/CSS_Files/nav.css">

</head>

<body>
    <h2>Created By: Anthony Morales, Dillon Brown, Colin Quade</h2>
    <div id="container">
        <div id="game">
            <h1>Hangman Game</h1>
            <div id="wordToGuess"></div>
            <div id="letters">
                <!-- Letters A-Z buttons will be generated by JavaScript -->
            </div>
            <button onclick="startGame()">Start New Game</button><br />
            <label for="cheatCheckbox">Cheat Mode:</label>
            <input type="checkbox" id="cheatCheckbox" onclick="cheatCode()">
        </div>
        <div id="status">
            <h2>Gallows</h2>
            <img id="gallows" src="hangman11.png" />
            <div id="attemptsLeft"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
